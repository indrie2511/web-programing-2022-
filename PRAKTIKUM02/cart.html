<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Pemesanan Barang </title>
    </head>
    <body>
    <p4> <strong> FORM PEMESANAN BARANG </p4>
<p1> Silakan isi form di bawah ini untuk melakukan pemesanan barang </p1>
<form action=”” method=”get”>
<ul>
<li>
<label for=”nama”> Nama Pemesan : </label>
<input id=”nama” name=”namamu” />
</li>
<br>
<li>
<label for=”alamat”> Alamat Lengkap : (Tulis selengkap-lengkapnya) </label>
<p><textarea id=”alamat” name=”alamat” cols="30" rows="10"></textarea>
</li> <br>
<li>
<label for=”nomorhp”> Nomor Handphone : </label>
<input id=”nomorhp” name=”nomorhpmu” />
</li> <br>

<li>
<label for=”e-mail”> Alamat E-mail : </label>
<input id=”e-mail” name=”e-mail” />
</li> <br>
<p><label for=”pesanan”> Pilih Salah Satu Pesanan : </label>
<p><input type=”checkbox” /> lipstick </input><br>
<input type=”checkbox” /> bedak </input><br>
<input type=”checkbox” /> primer </input><br>
</li> <br>
<label for=”ukuran”> Pilih Ukuran : </label>
<p><input type=”checkbox” /> emina
<p><input type=”checkbox” /> wardah
<p><input type=”checkbox” /> makeover
<p><input type=”checkbox” /> implora
</li> <br>
<li>
<label for=”jumlah”> Jumlah : </label>
<input id=”jumlah” name=”jumlah” />
<a> <input type=”submit” value=”Kirim!” onclick= alert (‘Terima kasih sudah berbelanja !’) /> </a>
</li> <br>

</ul>
</form>
</body>
</html>
